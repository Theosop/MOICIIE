<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOI - CIIE 2025 | 印度洋门窗 - 风水吉祥设计</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4;
            margin: 0;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'STHeiti', 'SimHei', -apple-system, sans-serif;
        }
        
        /* FENG SHUI BAGUA LAYOUT (210mm x 297mm) */
        .a4-page {
            width: 210mm;
            height: 297mm;
            position: relative;
            overflow: hidden;
            background: #FFFFFF;
        }
        
        /* =====================================================
           FENG SHUI COLOR SECTORS (BAGUA MAP)
           ===================================================== */
        
        /* TOP LEFT: WEALTH (财位 - Purple/Gold gradient) */
        .bagua-wealth {
            position: absolute;
            top: 0;
            left: 0;
            width: 70mm;
            height: 99mm;
            background: linear-gradient(135deg, #8B4789 0%, #9B59B6 30%, #C39BD3 60%, #D4AF37 100%);
            opacity: 0.15;
            border-radius: 0 0 40mm 0;
        }
        
        /* TOP CENTER: FAME (名位 - Red) */
        .bagua-fame {
            position: absolute;
            top: 0;
            left: 70mm;
            width: 70mm;
            height: 99mm;
            background: linear-gradient(180deg, #DC143C 0%, #E74C3C 40%, #EC7063 80%, #F1948A 100%);
            opacity: 0.18;
        }
        
        /* TOP RIGHT: LOVE (爱位 - Pink) */
        .bagua-love {
            position: absolute;
            top: 0;
            right: 0;
            width: 70mm;
            height: 99mm;
            background: linear-gradient(225deg, #FF69B4 0%, #FFB6C1 50%, #FFC0CB 100%);
            opacity: 0.12;
            border-radius: 0 0 0 40mm;
        }
        
        /* CENTER: EARTH ELEMENT (中宫 - Yellow/Gold glow around QR) */
        .bagua-center {
            position: absolute;
            top: 99mm;
            left: 45mm;
            width: 120mm;
            height: 99mm;
            background: radial-gradient(circle at center, 
                #FFD700 0%, 
                #FFC107 15%, 
                #FFE082 30%, 
                rgba(255, 235, 59, 0.3) 50%, 
                transparent 70%
            );
            opacity: 0.25;
        }
        
        /* BOTTOM LEFT: KNOWLEDGE (知位 - Blue) */
        .bagua-knowledge {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 70mm;
            height: 99mm;
            background: linear-gradient(45deg, #1565C0 0%, #1976D2 50%, #42A5F5 100%);
            opacity: 0.12;
            border-radius: 0 40mm 0 0;
        }
        
        /* BOTTOM CENTER: CAREER (事业位 - Black/Deep Blue) */
        .bagua-career {
            position: absolute;
            bottom: 0;
            left: 70mm;
            width: 70mm;
            height: 99mm;
            background: linear-gradient(0deg, #000000 0%, #1A237E 40%, #283593 70%, #3F51B5 100%);
            opacity: 0.15;
        }
        
        /* BOTTOM RIGHT: HELPFUL PEOPLE (贵人位 - Gray/Silver) */
        .bagua-helpful {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 70mm;
            height: 99mm;
            background: linear-gradient(315deg, #BDBDBD 0%, #E0E0E0 50%, #FFFFFF 100%);
            opacity: 0.10;
            border-radius: 40mm 0 0 0;
        }
        
        /* =====================================================
           PROSPERITY SYMBOLS (SUBTLE 5% OPACITY)
           ===================================================== */
        
        /* Chinese coin patterns at corners */
        .coin-pattern {
            position: absolute;
            width: 15mm;
            height: 15mm;
            border: 2px solid #D4AF37;
            border-radius: 50%;
            opacity: 0.05;
        }
        
        .coin-pattern::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6mm;
            height: 6mm;
            background: #D4AF37;
            border-radius: 2px;
        }
        
        .coin-tl { top: 5mm; left: 5mm; }
        .coin-tr { top: 5mm; right: 5mm; }
        .coin-bl { bottom: 5mm; left: 5mm; }
        .coin-br { bottom: 5mm; right: 5mm; }
        
        /* Wave pattern at bottom (ocean reference) */
        .wave-pattern {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15mm;
            background-image: 
                repeating-linear-gradient(90deg, 
                    transparent 0mm, 
                    rgba(0, 123, 193, 0.03) 5mm, 
                    transparent 10mm
                );
            opacity: 0.5;
        }
        
        /* Cloud pattern at top (ascending fortune) */
        .cloud-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 15mm;
            background-image: 
                repeating-linear-gradient(90deg, 
                    transparent 0mm, 
                    rgba(212, 175, 55, 0.03) 5mm, 
                    transparent 10mm
                );
            opacity: 0.5;
        }
        
        /* =====================================================
           CHI FLOW DESIGN (CURVED GUIDING LINES)
           ===================================================== */
        
        .chi-flow-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 0% 50%, 
                    rgba(212, 175, 55, 0.05) 0%, 
                    transparent 30%
                );
            pointer-events: none;
        }
        
        .chi-flow-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 100% 50%, 
                    rgba(212, 175, 55, 0.05) 0%, 
                    transparent 30%
                );
            pointer-events: none;
        }
        
        /* =====================================================
           CONTENT LAYERS (ABOVE BAGUA BACKGROUND)
           ===================================================== */
        
        .content-layer {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
        }
        
        /* TOP SECTION (FAME POSITION - 33%) */
        .header {
            text-align: center;
            padding: 15mm 20mm 10mm;
            position: relative;
        }
        
        /* Wealth corner text (TOP LEFT) */
        .wealth-text {
            position: absolute;
            top: 12mm;
            left: 15mm;
            font-size: 11pt;
            font-weight: 600;
            color: #8B4789;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        
        /* Love corner text (TOP RIGHT) */
        .love-text {
            position: absolute;
            top: 12mm;
            right: 15mm;
            font-size: 11pt;
            font-weight: 600;
            color: #FF1493;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        
        .logo {
            width: 55mm;
            height: 55mm;
            margin: 0 auto 6mm;
            background: white;
            border-radius: 50%;
            padding: 11mm;
            box-shadow: 0 3px 12px rgba(220, 20, 60, 0.15);
            border: 2px solid #DC143C;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .company-name-zh {
            font-size: 24pt;
            font-weight: 600;
            background: linear-gradient(90deg, #DC143C 0%, #E74C3C 50%, #EC7063 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 5px;
            margin-bottom: 2mm;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .company-name-fr {
            font-size: 9pt;
            font-weight: 500;
            color: #555555;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* CENTER SECTION (EARTH ELEMENT - 34%) */
        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8mm 0;
            position: relative;
        }
        
        .scan-prompt-zh {
            font-size: 16pt;
            font-weight: 600;
            color: #D4AF37;
            letter-spacing: 4px;
            margin-bottom: 5mm;
            text-shadow: 1px 1px 3px rgba(255, 215, 0, 0.3);
        }
        
        .qr-container {
            position: relative;
            width: 110mm;
            height: 110mm;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* OCTAGON QR FRAME (8 prosperity sides) */
        .qr-octagon {
            position: absolute;
            width: 110mm;
            height: 110mm;
            background: linear-gradient(135deg, #FFD700 0%, #FFC107 100%);
            clip-path: polygon(
                30% 0%, 70% 0%, 
                100% 30%, 100% 70%, 
                70% 100%, 30% 100%, 
                0% 70%, 0% 30%
            );
            opacity: 0.15;
        }
        
        .qr-box {
            width: 100mm;
            height: 100mm;
            background: white;
            padding: 8mm;
            border: 3pt solid #D4AF37;
            box-shadow: 
                0 0 15mm rgba(255, 215, 0, 0.2),
                0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            border-radius: 8mm;
        }
        
        .qr-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .scan-instruction-zh {
            font-size: 12pt;
            font-weight: 500;
            color: #D4AF37;
            letter-spacing: 2px;
            margin-top: 5mm;
        }
        
        .scan-features {
            font-size: 9pt;
            font-weight: 400;
            color: #666666;
            letter-spacing: 1px;
            margin-top: 2mm;
            text-align: center;
        }
        
        /* BOTTOM SECTION (CAREER POSITION - 33%) */
        .footer {
            text-align: center;
            padding: 8mm 20mm 15mm;
            position: relative;
        }
        
        .tagline-zh {
            font-size: 14pt;
            font-weight: 600;
            background: linear-gradient(90deg, #1565C0 0%, #1976D2 50%, #42A5F5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            margin-bottom: 3mm;
        }
        
        .contact-info {
            font-size: 10pt;
            font-weight: 500;
            color: #1565C0;
            letter-spacing: 1px;
            margin-bottom: 2mm;
        }
        
        .exhibition {
            font-size: 11pt;
            font-weight: 600;
            color: #000000;
            letter-spacing: 2px;
            margin-top: 3mm;
        }
        
        /* Wood element - subtle green accent lines */
        .wood-accent {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #4CAF50 50%, transparent 100%);
            opacity: 0.15;
        }
        
        .wood-top {
            top: 98mm;
            left: 20mm;
            width: 170mm;
        }
        
        .wood-bottom {
            bottom: 98mm;
            left: 20mm;
            width: 170mm;
        }
        
        @media print {
            body { margin: 0; padding: 0; }
            .a4-page { page-break-after: always; }
            @page { margin: 0; }
        }
    </style>
</head>
