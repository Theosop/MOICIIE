<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOI Exhibition Poster 900mm x 500mm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Helvetica Neue', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .poster {
            width: 900mm;
            height: 500mm;
            background: linear-gradient(135deg, #1565c0 0%, #1e88e5 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        /* Header with logo and company name */
        .header {
            height: 35%;
            background: linear-gradient(135deg, #1565c0 0%, #1976d2 100%);
            display: flex;
            align-items: center;
            padding: 0 60mm;
            gap: 40mm;
            border-bottom: 4mm solid white;
        }
        
        .logo-box {
            width: 140mm;
            height: 140mm;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20mm;
            flex-shrink: 0;
        }
        
        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .company-title {
            flex: 1;
        }
        
        .company-name {
            font-size: 64pt;
            font-weight: 900;
            color: white;
            letter-spacing: 4px;
            line-height: 1.2;
            text-transform: uppercase;
        }
        
        /* Main content area */
        .content {
            height: 65%;
            display: flex;
        }
        
        .column {
            flex: 1;
            padding: 35mm 20mm;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-right: 3mm solid rgba(255, 255, 255, 0.3);
        }
        
        .column:last-child {
            border-right: none;
        }
        
        .category-title {
            font-size: 36pt;
            font-weight: 900;
            color: white;
            letter-spacing: 2px;
            margin-bottom: 20mm;
            line-height: 1.2;
            text-transform: uppercase;
        }
        
        .icons-row {
            display: flex;
            gap: 25mm;
            margin-bottom: 18mm;
        }
        
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8mm;
        }
        
        .icon-circle {
            width: 90mm;
            height: 90mm;
            border: 5mm solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .icon-circle svg {
            width: 50mm;
            height: 50mm;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .icon-label {
            font-size: 20pt;
            font-weight: 700;
            color: white;
            letter-spacing: 1px;
        }
        
        .bullet-text {
            font-size: 18pt;
            color: white;
            font-weight: 600;
            line-height: 1.6;
        }
        
        .bullet-text div {
            margin-bottom: 5mm;
        }
        
        /* Footer */
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 25mm;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20mm;
            border-top: 2mm solid rgba(255, 255, 255, 0.4);
        }
        
        .footer-text {
            font-size: 28pt;
            font-weight: 900;
            color: white;
            letter-spacing: 6px;
            text-transform: uppercase;
        }
        
        .footer-dot {
            font-size: 28pt;
            color: white;
            font-weight: 300;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
                margin: 0;
            }
            
            .poster {
                box-shadow: none;
                page-break-after: always;
            }
            
            @page {
                size: 900mm 500mm;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="poster">
        <!-- Header Section -->
        <div class="header">
            <div class="logo-box">
                <img src="/static/logo.png" alt="MOI Logo">
            </div>
            <div class="company-title">
                <div class="company-name">
                    MENUISERIE<br>
                    DE L'OCÉAN INDIEN
                </div>
            </div>
        </div>
        
        <!-- Main Content: 3 Columns -->
        <div class="content">
            <!-- Column 1: Aluminium Windows -->
            <div class="column">
                <div class="category-title">
                    ALUMINIUM<br>WINDOWS
                </div>
                
                <div class="icons-row">
                    <div class="icon-item">
                        <div class="icon-circle">
                            <svg viewBox="0 0 100 100">
                                <rect x="10" y="10" width="35" height="80" stroke-width="3"/>
                                <rect x="55" y="10" width="35" height="80" stroke-width="3"/>
                                <line x1="10" y1="50" x2="45" y2="50" stroke-width="3"/>
                                <line x1="55" y1="50" x2="90" y2="50" stroke-width="3"/>
                                <line x1="27.5" y1="10" x2="27.5" y2="90" stroke-width="2"/>
                                <line x1="72.5" y1="10" x2="72.5" y2="90" stroke-width="2"/>
                            </svg>
                        </div>
                        <div class="icon-label">Casement</div>
                    </div>
                    
                    <div class="icon-item">
                        <div class="icon-circle">
                            <svg viewBox="0 0 100 100">
                                <rect x="10" y="10" width="38" height="80" stroke-width="3"/>
                                <rect x="52" y="10" width="38" height="80" stroke-width="3"/>
                                <line x1="48" y1="20" x2="52" y2="20" stroke-width="3"/>
                                <line x1="48" y1="80" x2="52" y2="80" stroke-width="3"/>
                                <line x1="29" y1="10" x2="29" y2="90" stroke-width="2"/>
                                <line x1="71" y1="10" x2="71" y2="90" stroke-width="2"/>
                            </svg>
                        </div>
                        <div class="icon-label">Sliding</div>
                    </div>
                </div>
                
                <div class="bullet-text">
                    <div>• Tilt & Turn</div>
                    <div>Various Styles & Measurements</div>
                </div>
            </div>
            
            <!-- Column 2: Aluminium Doors -->
            <div class="column">
                <div class="category-title">
                    ALUMINIUM<br>DOORS
                </div>
                
                <div class="icons-row">
                    <div class="icon-item">
                        <div class="icon-circle">
                            <svg viewBox="0 0 100 100">
                                <rect x="20" y="10" width="60" height="80" stroke-width="3"/>
                                <rect x="28" y="22" width="18" height="18" stroke-width="2"/>
                                <rect x="28" y="46" width="18" height="18" stroke-width="2"/>
                                <rect x="54" y="22" width="18" height="18" stroke-width="2"/>
                                <rect x="54" y="46" width="18" height="18" stroke-width="2"/>
                                <circle cx="73" cy="50" r="2.5" fill="white"/>
                            </svg>
                        </div>
                        <div class="icon-label">French</div>
                    </div>
                    
                    <div class="icon-item">
                        <div class="icon-circle">
                            <svg viewBox="0 0 100 100">
                                <rect x="15" y="10" width="32" height="80" stroke-width="3"/>
                                <rect x="53" y="10" width="32" height="80" stroke-width="3"/>
                                <line x1="47" y1="20" x2="53" y2="20" stroke-width="3"/>
                                <line x1="47" y1="50" x2="53" y2="50" stroke-width="3"/>
                                <line x1="47" y1="80" x2="53" y2="80" stroke-width="3"/>
                            </svg>
                        </div>
                        <div class="icon-label">Patio</div>
                    </div>
                </div>
                
                <div class="bullet-text">
                    <div>• Security</div>
                    <div>Entrance & Patio Options</div>
                </div>
            </div>
            
            <!-- Column 3: Glass & Glazing -->
            <div class="column">
                <div class="category-title">
                    GLASS & GLAZING<br>SOLUTIONS
                </div>
                
                <div class="icons-row">
                    <div class="icon-item">
                        <div class="icon-circle">
                            <svg viewBox="0 0 100 100">
                                <rect x="20" y="20" width="60" height="60" stroke-width="3"/>
                                <line x1="20" y1="50" x2="80" y2="50" stroke-width="3"/>
                                <line x1="50" y1="20" x2="50" y2="80" stroke-width="3"/>
                                <circle cx="35" cy="35" r="3" fill="white"/>
                                <circle cx="65" cy="35" r="3" fill="white"/>
                                <circle cx="35" cy="65" r="3" fill="white"/>
                                <circle cx="65" cy="65" r="3" fill="white"/>
                            </svg>
                        </div>
                        <div class="icon-label">Double Glazed</div>
                    </div>
                    
                    <div class="icon-item">
                        <div class="icon-circle">
                            <svg viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="35" stroke-width="3"/>
                                <path d="M50 15 L50 85 M15 50 L85 50" stroke-width="3"/>
                                <circle cx="50" cy="50" r="8" fill="white"/>
                                <path d="M50 30 L58 38 M50 30 L42 38" stroke-width="2"/>
                                <path d="M70 50 L62 58 M70 50 L62 42" stroke-width="2"/>
                                <path d="M50 70 L42 62 M50 70 L58 62" stroke-width="2"/>
                                <path d="M30 50 L38 42 M30 50 L38 58" stroke-width="2"/>
                            </svg>
                        </div>
                        <div class="icon-label">Safety Glass</div>
                    </div>
                </div>
                
                <div class="bullet-text">
                    <div>Professional Installation</div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div class="footer-text">FENÊTRES</div>
            <div class="footer-dot">•</div>
            <div class="footer-text">PORTES</div>
            <div class="footer-dot">•</div>
            <div class="footer-text">VOLETS</div>
        </div>
    </div>
</body>
</html>
