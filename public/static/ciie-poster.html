<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOI - CIIE 2025 QR Poster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4;
            margin: 0;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
        }
        
        /* FENG SHUI - Blue (water/career) to white gradient */
        .a4-page {
            width: 210mm;
            height: 297mm;
            background: linear-gradient(180deg, #e0f2fe 0%, #ffffff 40%, #fef9c3 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* FENG SHUI - Dragon scale pattern (3% opacity) */
        .dragon-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(45deg, #007BC1 0px, transparent 10px, transparent 20px, #007BC1 30px),
                repeating-linear-gradient(-45deg, #FFD700 0px, transparent 10px, transparent 20px, #FFD700 30px);
        }
        
        /* FENG SHUI - 4 Golden prosperity coins at corners */
        .prosperity-coin {
            position: absolute;
            width: 25mm;
            height: 25mm;
            background: radial-gradient(circle, #FFD700 40%, #FFA500 60%, #FFD700 100%);
            border-radius: 50%;
            border: 4px solid #FF0000;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            z-index: 5;
        }
        
        .coin-inner {
            position: absolute;
            inset: 6mm;
            background: #FF0000;
            border-radius: 50%;
        }
        
        .coin-tl { top: 10mm; left: 10mm; }
        .coin-tr { top: 10mm; right: 10mm; }
        .coin-bl { bottom: 10mm; left: 10mm; }
        .coin-br { bottom: 10mm; right: 10mm; }
        
        /* TOP (20%) - Logo and Scan Prompt */
        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20mm 15mm 10mm;
            height: 20%;
        }
        
        .logo {
            width: 55mm;
            height: 55mm;
            margin: 0 auto 5mm;
            background: white;
            border-radius: 50%;
            padding: 10mm;
            box-shadow: 0 4px 20px rgba(0, 123, 193, 0.3);
            border: 3px solid #007BC1;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .company-name {
            font-size: 20pt;
            font-weight: 900;
            color: #007BC1;
            letter-spacing: 4px;
            margin-bottom: 4mm;
        }
        
        .scan-prompt-top {
            font-size: 24pt;
            font-weight: 900;
            color: #FF0000;
            letter-spacing: 5px;
            text-shadow: 2px 2px 6px rgba(255, 215, 0, 0.6);
        }
        
        /* CENTER (60%) - MASSIVE QR CODE in WEALTH POSITION */
        .qr-section {
            position: relative;
            z-index: 10;
            height: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        
        .wechat-prompt {
            font-size: 18pt;
            font-weight: 700;
            color: #007BC1;
            margin-bottom: 5mm;
            letter-spacing: 3px;
        }
        
        .qr-container {
            position: relative;
            width: 140mm;
            height: 140mm;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* FENG SHUI - Ba Gua Octagon prosperity frame */
        .bagua-frame {
            position: absolute;
            inset: -15mm;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
            opacity: 0.3;
        }
        
        /* Energy arrows pointing to QR */
        .energy-arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8mm solid transparent;
            border-right: 8mm solid transparent;
            border-bottom: 12mm solid #FF0000;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }
        
        .arrow-top { top: -18mm; left: 50%; transform: translateX(-50%); }
        .arrow-bottom { bottom: -18mm; left: 50%; transform: translateX(-50%) rotate(180deg); }
        .arrow-left { left: -18mm; top: 50%; transform: translateY(-50%) rotate(90deg); }
        .arrow-right { right: -18mm; top: 50%; transform: translateY(-50%) rotate(-90deg); }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        
        .qr-box {
            width: 120mm;
            height: 120mm;
            background: white;
            padding: 10mm;
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 80px rgba(255, 0, 0, 0.4);
            border: 8px solid #FFD700;
            position: relative;
        }
        
        .qr-box::before {
            content: '';
            position: absolute;
            inset: -15px;
            background: linear-gradient(45deg, #FFD700, #FF0000, #FFD700, #FF0000);
            border-radius: 30px;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.8;
        }
        
        .qr-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .scan-here {
            font-size: 28pt;
            font-weight: 900;
            color: #FF0000;
            margin-top: 6mm;
            letter-spacing: 6px;
            text-shadow: 3px 3px 8px rgba(255, 215, 0, 0.8);
        }
        
        /* BOTTOM (20%) - Simple info */
        .footer {
            position: relative;
            z-index: 10;
            height: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20mm;
        }
        
        .tagline {
            font-size: 14pt;
            font-weight: 700;
            color: #007BC1;
            margin-bottom: 3mm;
            letter-spacing: 2px;
        }
        
        .exhibition-line {
            font-size: 16pt;
            font-weight: 900;
            color: #FF0000;
            letter-spacing: 3px;
        }
        
        @media print {
            body { margin: 0; padding: 0; }
            .a4-page { page-break-after: always; }
            @page { margin: 0; }
        }
    </style>
</head>
