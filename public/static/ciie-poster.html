<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOI - CIIE 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4;
            margin: 0;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
            background: white;
        }
        
        .a4-page {
            width: 210mm;
            height: 297mm;
            background: linear-gradient(180deg, #fef9f3 0%, #ffffff 50%, #fef9f3 100%);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Subtle pattern */
        .pattern {
            position: absolute;
            inset: 0;
            opacity: 0.02;
            background-image: radial-gradient(circle at 30% 30%, #dc2626 0%, transparent 50%);
        }
        
        /* TOP - Logo and Company Name */
        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 15mm 20mm 10mm;
        }
        
        .logo {
            width: 70mm;
            height: 70mm;
            margin: 0 auto 6mm;
            background: white;
            border-radius: 50%;
            padding: 12mm;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 3px solid #fbbf24;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .company-name {
            font-size: 22pt;
            font-weight: 900;
            color: #dc2626;
            letter-spacing: 4px;
            margin-bottom: 2mm;
        }
        
        .subtitle {
            font-size: 10pt;
            color: #475569;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .exhibition {
            font-size: 13pt;
            font-weight: 700;
            color: #1e3a8a;
            margin-top: 4mm;
            letter-spacing: 2px;
        }
        
        /* MIDDLE - QR CODE (MOST IMPORTANT!!!) */
        .qr-section {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .qr-wrapper {
            position: relative;
            width: 120mm;
            height: 120mm;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8mm;
        }
        
        .qr-corners {
            position: absolute;
            inset: -10mm;
        }
        
        .corner {
            position: absolute;
            width: 18mm;
            height: 18mm;
            background: radial-gradient(circle, #fbbf24, #f59e0b);
            border-radius: 50%;
            border: 4px solid #dc2626;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }
        
        .corner-tl { top: 0; left: 0; }
        .corner-tr { top: 0; right: 0; }
        .corner-bl { bottom: 0; left: 0; }
        .corner-br { bottom: 0; right: 0; }
        
        .qr-box {
            width: 110mm;
            height: 110mm;
            background: white;
            padding: 10mm;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            border: 5px solid #dc2626;
            position: relative;
        }
        
        .qr-box::before {
            content: '';
            position: absolute;
            inset: -8px;
            background: linear-gradient(45deg, #fbbf24, #dc2626, #fbbf24, #dc2626);
            border-radius: 15px;
            z-index: -1;
            opacity: 0.5;
        }
        
        .qr-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .scan-text {
            font-size: 20pt;
            font-weight: 900;
            color: #dc2626;
            text-align: center;
            letter-spacing: 3px;
            margin-bottom: 3mm;
        }
        
        .website {
            font-size: 18pt;
            font-weight: 900;
            color: white;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            padding: 4mm 15mm;
            border-radius: 25px;
            border: 3px solid #fbbf24;
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
            letter-spacing: 2px;
        }
        
        /* BOTTOM - Contact */
        .footer {
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            padding: 6mm 15mm;
            border-top: 3px solid #fbbf24;
        }
        
        .tagline {
            font-size: 11pt;
            font-weight: 700;
            color: #fbbf24;
            text-align: center;
            margin-bottom: 4mm;
            letter-spacing: 1px;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2.5mm;
            margin-bottom: 4mm;
        }
        
        .contact {
            background: white;
            padding: 2.5mm;
            border-radius: 6px;
            text-align: center;
            font-size: 9pt;
            font-weight: 700;
            color: #1e3a8a;
            border: 2px solid #fbbf24;
        }
        
        .badges {
            display: flex;
            justify-content: center;
            gap: 2.5mm;
            flex-wrap: wrap;
        }
        
        .badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #7c2d12;
            padding: 2mm 5mm;
            border-radius: 15px;
            font-size: 8pt;
            font-weight: 900;
            border: 2px solid white;
        }
        
        @media print {
            body { margin: 0; padding: 0; }
            .a4-page { page-break-after: always; }
            @page { margin: 0; }
        }
    </style>
</head>
<body>
    <div class="a4-page">
        <div class="pattern"></div>
        
        <!-- TOP: Logo -->
        <div class="header">
            <div class="logo">
                <img src="/static/logo.png" alt="MOI">
            </div>
            <div class="company-name">印度洋门窗公司</div>
            <div class="subtitle">
                Indian Ocean Premium Aluminium<br>
                Door/Window Manufacturer Since 2005
            </div>
            <div class="exhibition">第八届中国国际进口博览会 CIIE 2025</div>
        </div>
        
        <!-- MIDDLE: QR CODE - MOST IMPORTANT! -->
        <div class="qr-section">
            <div class="qr-wrapper">
                <div class="qr-corners">
                    <div class="corner corner-tl"></div>
                    <div class="corner corner-tr"></div>
                    <div class="corner corner-bl"></div>
                    <div class="corner corner-br"></div>
                </div>
                <div class="qr-box">
                    <img src="/static/moi-website-qr.png" alt="扫码">
                </div>
            </div>
            <div class="scan-text">📱 扫码访问官网</div>
            <div class="website">MoialuCIIE2025</div>
        </div>
        
        <!-- BOTTOM: Contact -->
        <div class="footer">
            <div class="tagline">🏆 毛里求斯优质铝合金门窗系统 • 欧洲标准 • 出口认证</div>
            <div class="contact-grid">
                <div class="contact">📞 +230 5437 3025</div>
                <div class="contact">📱 +230 5940 2190</div>
                <div class="contact">✉️ moi.alu2012@gmail.com</div>
                <div class="contact">🌍 Mauritius 毛里求斯</div>
            </div>
            <div class="badges">
                <div class="badge">🏅 SMEDA认证</div>
                <div class="badge">⭐ 中级II级</div>
                <div class="badge">🇲🇺 毛里求斯制造</div>
                <div class="badge">🎯 20+年经验</div>
            </div>
        </div>
    </div>
</body>
</html>
