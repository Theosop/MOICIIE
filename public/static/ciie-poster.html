<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOI - CIIE 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4;
            margin: 0;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: white;
        }
        
        /* A4 Page - Clean gradient background */
        .a4-page {
            width: 210mm;
            height: 297mm;
            background: linear-gradient(180deg, #fef9f3 0%, #ffffff 50%, #fef9f3 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15mm 20mm;
        }
        
        /* Subtle Feng Shui pattern */
        .pattern {
            position: absolute;
            inset: 0;
            opacity: 0.02;
            background-image: 
                radial-gradient(circle at 25% 25%, #dc2626 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #fbbf24 0%, transparent 50%);
        }
        
        /* TOP SECTION: Logo + Exhibition Info */
        .top-section {
            position: relative;
            z-index: 10;
            text-align: center;
        }
        
        .logo-container {
            width: 60mm;
            height: 60mm;
            margin: 0 auto 8mm;
            background: white;
            border-radius: 50%;
            padding: 10mm;
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.15);
            border: 3px solid #fbbf24;
        }
        
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .company-name {
            font-size: 16pt;
            font-weight: 700;
            color: #1e3a8a;
            letter-spacing: 1px;
            margin-bottom: 3mm;
        }
        
        .exhibition-badge {
            display: inline-block;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            padding: 3mm 10mm;
            border-radius: 20px;
            font-size: 12pt;
            font-weight: 700;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
            border: 2px solid #fbbf24;
        }
        
        .exhibition-subtitle {
            font-size: 9pt;
            color: #64748b;
            margin-top: 2mm;
            font-weight: 600;
        }
        
        /* MIDDLE SECTION: QR Code */
        .middle-section {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .qr-wrapper {
            position: relative;
            width: 90mm;
            height: 90mm;
            margin: 0 auto 6mm;
        }
        
        .qr-code {
            width: 100%;
            height: 100%;
            background: white;
            padding: 8mm;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border: 3px solid #dc2626;
            position: relative;
        }
        
        .qr-code::before {
            content: '';
            position: absolute;
            inset: -5px;
            background: linear-gradient(45deg, #fbbf24, #dc2626, #fbbf24);
            border-radius: 15px;
            z-index: -1;
            opacity: 0.3;
        }
        
        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .qr-corners {
            position: absolute;
            inset: -8mm;
        }
        
        .qr-corner {
            position: absolute;
            width: 12mm;
            height: 12mm;
            background: radial-gradient(circle, #fbbf24, #f59e0b);
            border-radius: 50%;
            border: 3px solid #dc2626;
            box-shadow: 0 3px 10px rgba(220, 38, 38, 0.3);
        }
        
        .qr-corner-tl { top: 0; left: 0; }
        .qr-corner-tr { top: 0; right: 0; }
        .qr-corner-bl { bottom: 0; left: 0; }
        .qr-corner-br { bottom: 0; right: 0; }
        
        .scan-prompt {
            font-size: 14pt;
            font-weight: 700;
            color: #dc2626;
            text-align: center;
            margin-bottom: 2mm;
        }
        
        .website-name {
            font-size: 18pt;
            font-weight: 900;
            color: #1e3a8a;
            letter-spacing: 2px;
            text-align: center;
            background: linear-gradient(135deg, #fef3c7, #fef9c3);
            padding: 3mm 8mm;
            border-radius: 12px;
            border: 2px solid #fbbf24;
            display: inline-block;
        }
        
        /* BOTTOM SECTION: Contact Info */
        .bottom-section {
            position: relative;
            z-index: 10;
        }
        
        .tagline {
            font-size: 11pt;
            font-weight: 700;
            color: #1e3a8a;
            text-align: center;
            margin-bottom: 5mm;
            padding-bottom: 5mm;
            border-bottom: 2px solid #fbbf24;
        }
        
        .contact-row {
            display: flex;
            justify-content: space-between;
            gap: 4mm;
            margin-bottom: 4mm;
        }
        
        .contact-item {
            flex: 1;
            font-size: 9pt;
            color: #475569;
            font-weight: 600;
            text-align: center;
            padding: 2.5mm;
            background: white;
            border-radius: 8px;
            border: 1.5px solid #e5e7eb;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .contact-icon {
            font-size: 11pt;
            margin-right: 1mm;
        }
        
        .badges-row {
            display: flex;
            justify-content: center;
            gap: 3mm;
            flex-wrap: wrap;
        }
        
        .badge {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            color: #92400e;
            padding: 2mm 5mm;
            border-radius: 15px;
            font-size: 8pt;
            font-weight: 700;
            border: 1.5px solid #fbbf24;
            box-shadow: 0 2px 6px rgba(251, 191, 36, 0.2);
        }
        
        /* Print optimization */
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            
            .a4-page {
                page-break-after: always;
            }
            
            @page {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="a4-page">
        <!-- Subtle background pattern -->
        <div class="pattern"></div>
        
        <!-- TOP: Logo + Exhibition Badge -->
        <div class="top-section">
            <div class="logo-container">
                <img src="/static/logo.png" alt="MOI Logo">
            </div>
            <div class="company-name">

            </div>

        </div>
        
        <!-- MIDDLE: QR Code -->
        <div class="middle-section">
            <div class="qr-wrapper">
                <div class="qr-corners">
                    <div class="qr-corner qr-corner-tl"></div>
                    <div class="qr-corner qr-corner-tr"></div>
                    <div class="qr-corner qr-corner-bl"></div>

                </div>
                <div class="qr-code">
                    <img src="/static/moi-website-qr.png" alt="Scan QR Code">

            </div>
            <div class="scan-prompt">
                📱 扫码访问产品目录
            </div>
            <div class="website-name">

        </div>
        
        <!-- BOTTOM: Contact Information -->
        <div class="bottom-section">
            <div class="tagline">
                🏆 毛里求斯优质铝合金门窗制造商 • 欧洲标准 • 出口认证
            </div>
            
            <div class="contact-row">
                <div class="contact-item">
                    <span class="contact-icon">📞</span>
                    +230 5437 3025
                </div>
                <div class="contact-item">
                    <span class="contact-icon">📱</span>
                    +230 5940 2190
                </div>
            </div>
            
            <div class="contact-row">
                <div class="contact-item">
                    <span class="contact-icon">✉️</span>
                    moi.alu2012@gmail.com
                </div>
                <div class="contact-item">
                    <span class="contact-icon">📍</span>
                    Mauritius 毛里求斯
                </div>
            </div>
            
            <div class="badges-row">
                <div class="badge">🏅 SMEDA认证</div>
                <div class="badge">⭐ 中级II级</div>
                <div class="badge">🇲🇺 毛里求斯制造</div>
                <div class="badge">🎯 20+年经验</div>
            </div>
        </div>
    </div>
</body>
</html>
