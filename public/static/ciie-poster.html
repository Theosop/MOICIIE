    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4;
            margin: 0;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
            background: white;
        }
        
        /* Feng Shui - Warm golden gradient background */
        .a4-page {
            width: 210mm;
            height: 297mm;
            background: linear-gradient(180deg, #fef3c7 0%, #fef9c3 50%, #fef3c7 100%);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Subtle Feng Shui pattern - prosperity circles */
        .pattern {
            position: absolute;
            inset: 0;
            opacity: 0.05;
            background-image: 
                radial-gradient(circle at 25% 25%, #dc2626 0%, transparent 40%),
                radial-gradient(circle at 75% 75%, #fbbf24 0%, transparent 40%);
        }
        
        /* TOP - Logo only */
        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20mm 20mm 15mm;
        }
        
        .logo {
            width: 80mm;
            height: 80mm;
            margin: 0 auto 8mm;
            background: white;
            border-radius: 50%;
            padding: 15mm;
            box-shadow: 0 6px 25px rgba(220, 38, 38, 0.2);
            border: 4px solid #dc2626;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .company-name {
            font-size: 24pt;
            font-weight: 900;
            color: #dc2626;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        /* MIDDLE - QR CODE (MOST IMPORTANT) */
        .qr-section {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .qr-wrapper {
            position: relative;
            width: 130mm;
            height: 130mm;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Feng Shui - 4 golden prosperity circles */
        .qr-corners {
            position: absolute;
            inset: -12mm;
        }
        
        .corner {
            position: absolute;
            width: 20mm;
            height: 20mm;
            background: radial-gradient(circle, #fbbf24, #f59e0b);
            border-radius: 50%;
            border: 5px solid #dc2626;
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
        }
        
        .corner-tl { top: 0; left: 0; }
        .corner-tr { top: 0; right: 0; }
        .corner-bl { bottom: 0; left: 0; }
        .corner-br { bottom: 0; right: 0; }
        
        .qr-box {
            width: 120mm;
            height: 120mm;
            background: white;
            padding: 12mm;
            border-radius: 20px;
            box-shadow: 0 12px 50px rgba(220, 38, 38, 0.3);
            border: 6px solid #dc2626;
            position: relative;
        }
        
        /* Feng Shui - Golden aura around QR */
        .qr-box::before {
            content: '';
            position: absolute;
            inset: -10px;
            background: linear-gradient(45deg, #fbbf24, #dc2626, #fbbf24, #dc2626);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.6;
        }
        
        .qr-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* BOTTOM - Minimal contact */
        .footer {
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            padding: 8mm 20mm;
            text-align: center;
            border-top: 5px solid #fbbf24;
            box-shadow: 0 -6px 25px rgba(220, 38, 38, 0.3);
        }
        
        .contact-line {
            font-size: 12pt;
            font-weight: 700;
            color: #fbbf24;
            margin-bottom: 3mm;
            letter-spacing: 2px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .badges {
            display: flex;
            justify-content: center;
            gap: 4mm;
        }
        
        .badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #7c2d12;
            padding: 2.5mm 7mm;
            border-radius: 20px;
            font-size: 9pt;
            font-weight: 900;
            border: 3px solid white;
            box-shadow: 0 3px 12px rgba(251, 191, 36, 0.5);
        }
        
        @media print {
            body { margin: 0; padding: 0; }
            .a4-page { page-break-after: always; }
            @page { margin: 0; }
        }
    </style>
</head>
