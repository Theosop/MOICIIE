<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOI - CIIE 2025 参展海报</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4;
            margin: 0;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'SimHei', Arial, sans-serif;
            background: white;
        }
        
        .a4-page {
            width: 210mm;
            height: 297mm;
            background: linear-gradient(180deg, #ffffff 0%, #fef3c7 50%, #fef9c3 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }
        
        /* Feng Shui - Auspicious cloud pattern */
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 20% 30%, #dc2626 0%, transparent 50%),
                radial-gradient(circle at 80% 60%, #fbbf24 0%, transparent 50%),
                radial-gradient(circle at 50% 90%, #dc2626 0%, transparent 50%);
        }
        
        /* Feng Shui - Red and Gold circles (prosperity and good fortune) */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.06;
        }
        
        .circle-1 {
            width: 80mm;
            height: 80mm;
            top: 20mm;
            right: -20mm;
            background: radial-gradient(circle, #fbbf24, transparent 70%);
        }
        
        .circle-2 {
            width: 80mm;
            height: 80mm;
            bottom: 40mm;
            left: -20mm;
            background: radial-gradient(circle, #dc2626, transparent 70%);
        }
        
        /* Feng Shui - Centered logo section with balance */
        .logo-header {
            position: relative;
            z-index: 10;
            background: linear-gradient(180deg, #dc2626 0%, #b91c1c 100%);
            width: 100%;
            padding: 12mm 0 10mm;
            text-align: center;
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
            border-bottom: 6px solid #fbbf24;
        }
        
        .logo {
            width: 70mm;
            height: 70mm;
            margin: 0 auto 5mm;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
            background: white;
            border-radius: 50%;
            padding: 8mm;
            border: 5px solid #fbbf24;
            position: relative;
            overflow: hidden;
        }
        
        /* Door opening animation */
        .logo::before,
        .logo::after {
            content: '';
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: white;
            z-index: 1;
            animation: doorOpen 3s ease-in-out infinite;
        }
        
        .logo::before {
            left: 0;
            transform-origin: left center;
            animation-name: doorOpenLeft;
        }
        
        .logo::after {
            right: 0;
            transform-origin: right center;
            animation-name: doorOpenRight;
        }
        
        @keyframes doorOpenLeft {
            0%, 100% { transform: perspective(400px) rotateY(0deg); }
            50% { transform: perspective(400px) rotateY(-80deg); }
        }
        
        @keyframes doorOpenRight {
            0%, 100% { transform: perspective(400px) rotateY(0deg); }
            50% { transform: perspective(400px) rotateY(80deg); }
        }
        
        .logo img {
            position: relative;
            z-index: 0;
        }
        
        .company-name-zh {
            font-size: 26pt;
            font-weight: 900;
            color: #fbbf24;
            margin-bottom: 2mm;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .company-name-en {
            font-size: 10pt;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.85);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* Feng Shui - CIIE Banner with symmetry and balance */
        .ciie-banner {
            position: relative;
            z-index: 10;
            background: white;
            color: #dc2626;
            padding: 8mm 12mm;
            margin: 8mm 15mm;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(220, 38, 38, 0.3);
            border: 5px solid #dc2626;
        }
        
        .ciie-banner::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #fbbf24, #dc2626, #fbbf24);
            border-radius: 12px;
            z-index: -1;
        }
        
        .ciie-year {
            font-size: 40pt;
            font-weight: 900;
            text-align: center;
            margin-bottom: 3mm;
            color: #dc2626;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(251, 191, 36, 0.3);
        }
        
        .ciie-title {
            font-size: 20pt;
            font-weight: 900;
            text-align: center;
            line-height: 1.3;
            margin-bottom: 2mm;
            color: #1e3a8a;
            letter-spacing: 2px;
        }
        
        .ciie-subtitle {
            font-size: 12pt;
            text-align: center;
            color: #64748b;
            letter-spacing: 1.5px;
            font-weight: 600;
        }
        
        /* Feng Shui - QR Code section CENTERED and LARGE */
        .qr-hero-section {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8mm 0;
        }
        
        .qr-container {
            position: relative;
            width: 110mm;
            height: 110mm;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 6mm;
        }
        
        /* Large square QR code with Feng Shui border */
        .qr-code-large {
            position: relative;
            width: 100mm;
            height: 100mm;
            background: white;
            padding: 5mm;
            box-shadow: 0 15px 50px rgba(220, 38, 38, 0.4);
            border-radius: 12px;
            border: 6px solid #dc2626;
        }
        
        .qr-code-large::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #fbbf24, #dc2626, #fbbf24, #dc2626);
            border-radius: 12px;
            z-index: -1;
        }
        
        .qr-code-large img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Feng Shui - Four corner decorations (prosperity symbols) */
        .qr-corner {
            position: absolute;
            width: 14mm;
            height: 14mm;
            background: radial-gradient(circle, #fbbf24, #f59e0b);
            border-radius: 50%;
            border: 4px solid #dc2626;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.5);
        }
        
        .qr-corner-tl {
            top: -10mm;
            left: -10mm;
        }
        
        .qr-corner-tr {
            top: -10mm;
            right: -10mm;
        }
        
        .qr-corner-bl {
            bottom: -10mm;
            left: -10mm;
        }
        
        .qr-corner-br {
            bottom: -10mm;
            right: -10mm;
        }
        
        .scan-text {
            font-size: 24pt;
            font-weight: 900;
            color: #dc2626;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(251, 191, 36, 0.3);
            margin-bottom: 3mm;
        }
        
        .scan-instruction {
            font-size: 16pt;
            color: #1e3a8a;
            text-align: center;
            line-height: 1.6;
            font-weight: 600;
            margin-bottom: 4mm;
        }
        
        .website-url {
            font-size: 24pt;
            font-weight: 900;
            color: #fbbf24;
            text-align: center;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(220, 38, 38, 0.3);
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            padding: 4mm 12mm;
            border-radius: 12px;
            border: 4px solid #fbbf24;
        }
        
        /* Feng Shui - Bottom section with golden prosperity energy */
        .bottom-section {
            position: relative;
            z-index: 10;
            width: 100%;
            background: linear-gradient(180deg, #dc2626, #b91c1c);
            padding: 6mm 15mm 8mm;
            border-top: 6px solid #fbbf24;
            box-shadow: 0 -6px 20px rgba(220, 38, 38, 0.4);
        }
        
        .tagline {
            font-size: 13pt;
            font-weight: 900;
            color: #fbbf24;
            text-align: center;
            margin-bottom: 4mm;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3mm;
            margin-bottom: 4mm;
        }
        
        .contact-item {
            font-size: 10pt;
            color: #1e3a8a;
            font-weight: 700;
            text-align: center;
            padding: 2mm;
            background: white;
            border-radius: 8px;
            border: 2px solid #fbbf24;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .contact-icon {
            font-size: 12pt;
            margin-right: 1.5mm;
        }
        
        .badges {
            display: flex;
            justify-content: center;
            gap: 2.5mm;
            flex-wrap: wrap;
        }
        
        .badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1e3a8a;
            padding: 2mm 5mm;
            border-radius: 20px;
            font-size: 9pt;
            font-weight: 900;
            box-shadow: 0 3px 10px rgba(251, 191, 36, 0.5);
            border: 2px solid white;
        }
        
        /* Print styles */
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            
            .a4-page {
                page-break-after: always;
            }
            
            @page {
                margin: 0;
            }
            
            /* Disable animations for print */
            .logo::before,
            .logo::after {
                animation: none;
                transform: perspective(400px) rotateY(-90deg);
                opacity: 0;
            }
        }
    </style>
</head>
