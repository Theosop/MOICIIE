<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOI - CIIE 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @page {
            size: A4;
            margin: 0;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
        }
        
        /* FENG SHUI - Golden prosperity gradient */
        .a4-page {
            width: 210mm;
            height: 297mm;
            background: linear-gradient(180deg, #fef3c7 0%, #fef9c3 50%, #fef3c7 100%);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* FENG SHUI - Red and Gold prosperity circles */
        .pattern {
            position: absolute;
            inset: 0;
            opacity: 0.08;
            background-image: 
                radial-gradient(circle at 20% 30%, #dc2626 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #fbbf24 0%, transparent 40%);
        }
        
        /* TOP - Logo */
        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 25mm 20mm 20mm;
        }
        
        .logo {
            width: 85mm;
            height: 85mm;
            margin: 0 auto 10mm;
            background: white;
            border-radius: 50%;
            padding: 16mm;
            box-shadow: 0 8px 30px rgba(220, 38, 38, 0.25);
            border: 5px solid #dc2626;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .company-name {
            font-size: 26pt;
            font-weight: 900;
            color: #dc2626;
            letter-spacing: 6px;
            text-shadow: 2px 2px 6px rgba(251, 191, 36, 0.4);
        }
        
        /* MIDDLE - HUGE QR CODE */
        .qr-section {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-wrapper {
            position: relative;
            width: 135mm;
            height: 135mm;
        }
        
        /* FENG SHUI - 4 Golden prosperity circles */
        .qr-corners {
            position: absolute;
            inset: -14mm;
        }
        
        .corner {
            position: absolute;
            width: 22mm;
            height: 22mm;
            background: radial-gradient(circle, #fbbf24, #f59e0b);
            border-radius: 50%;
            border: 5px solid #dc2626;
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.5);
        }
        
        .corner-tl { top: 0; left: 0; }
        .corner-tr { top: 0; right: 0; }
        .corner-bl { bottom: 0; left: 0; }
        .corner-br { bottom: 0; right: 0; }
        
        .qr-box {
            width: 130mm;
            height: 130mm;
            background: white;
            padding: 14mm;
            border-radius: 25px;
            box-shadow: 0 15px 60px rgba(220, 38, 38, 0.35);
            border: 7px solid #dc2626;
            position: relative;
        }
        
        /* FENG SHUI - Golden aura */
        .qr-box::before {
            content: '';
            position: absolute;
            inset: -12px;
            background: linear-gradient(45deg, #fbbf24, #dc2626, #fbbf24, #dc2626);
            background-size: 400% 400%;
            border-radius: 25px;
            z-index: -1;
            opacity: 0.7;
        }
        
        .qr-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* BOTTOM - SCAN ME */
        .footer {
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            padding: 12mm 20mm;
            text-align: center;
            border-top: 6px solid #fbbf24;
            box-shadow: 0 -8px 30px rgba(220, 38, 38, 0.4);
        }
        
        .scan-text {
            font-size: 32pt;
            font-weight: 900;
            color: #fbbf24;
            letter-spacing: 8px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
        }
        
        @media print {
            body { margin: 0; padding: 0; }
            .a4-page { page-break-after: always; }
            @page { margin: 0; }
        }
    </style>
</head>
<body>
    <div class="a4-page">
        <div class="pattern"></div>
        
        <!-- TOP: Logo -->
        <div class="header">
            <div class="logo">
                <img src="/static/logo.png" alt="MOI">
            </div>

        </div>
        
        <!-- MIDDLE: HUGE QR CODE -->
        <div class="qr-section">
            <div class="qr-wrapper">
                <div class="qr-corners">
                    <div class="corner corner-tl"></div>
                    <div class="corner corner-tr"></div>
                    <div class="corner corner-bl"></div>
                    <div class="corner corner-br"></div>
                </div>
                <div class="qr-box">
                    <img src="/static/moi-website-qr.png" alt="Êâ´Á†Å">
                </div>
            </div>
        </div>
        
        <!-- BOTTOM: SCAN ME -->
        <div class="footer">
            <div class="scan-text">üì± Êâ´ÊàëÔºÅSCAN ME!</div>

</body>
</html>
